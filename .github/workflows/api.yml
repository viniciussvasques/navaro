# Navaro API - CI/CD Pipeline
# Runs on push to main/develop and on pull requests

name: CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'packages/api/**'
      - '.github/workflows/api.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'packages/api/**'

defaults:
  run:
    working-directory: packages/api

jobs:
  # ─── Lint ─────────────────────────────────────────────────────────────────────
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install Ruff
        run: pip install ruff
      
      - name: Run Ruff Linter
        run: ruff check . --output-format=github
      
      - name: Run Ruff Formatter Check
        run: ruff format --check .

  # ─── Tests ────────────────────────────────────────────────────────────────────
  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: lint
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: navaro
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: navaro_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    env:
      DATABASE_URL: postgresql+asyncpg://navaro:test_password@localhost:5432/navaro_test
      REDIS_URL: redis://localhost:6379/0
      SECRET_KEY: test-secret-key-for-ci
      ENVIRONMENT: development
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Run migrations
        run: alembic upgrade head
      
      - name: Run tests with coverage
        run: |
          pytest tests/ \
            --cov=app \
            --cov-report=xml \
            --cov-report=term-missing \
            -v
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./packages/api/coverage.xml
          fail_ci_if_error: false

  # ─── Security ─────────────────────────────────────────────────────────────────
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install Bandit
        run: pip install bandit[toml]
      
      - name: Run Bandit Security Scan
        run: bandit -r app -c pyproject.toml -f json -o bandit-report.json || true
      
      - name: Upload Security Report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: packages/api/bandit-report.json

  # ─── Build Docker ─────────────────────────────────────────────────────────────
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build and export
        uses: docker/build-push-action@v5
        with:
          context: packages/api
          push: false
          tags: navaro-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/navaro-api.tar
      
      - name: Upload Docker image
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/navaro-api.tar
          retention-days: 1
